<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Secret Agent Supply Inc.</title>
  <meta content="Codeacademy project for Unit 5">
  <link href="resources/css.reset.css" rel="stylesheet" type="text/css">
  <link href="resources/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="logobar">
    <div class="logobar-container">
      <img src="resources/media/logo.png" alt="logo" />
      <div class="name">Secret Agent Supply Inc.</div>
    </div>
  </div>
  <div class="banner">
    <div class="banner-container">
      <p>New Arrival</p>

    </div>
  </div>
  <div class="navbar">
    <div class="navbar-container">
        <p><a href="#">Eyewear</a></p>
        <p><a href="#">Apparel</a></p>
        <p><a href="#">Gadgets</a></p>
        <p><a href="#">Vehicles</a></p>
        <p><a href="#">Classes</a></p>
        <p><a href="#">Contact</a></p>
    </div>
  </div>
    <products>
      <figure>
        <img src="resources/media/pen.png" alt="pen image" /><figcaption>Exploding Pen</figcaption>
      </figure>
      <figure>
        <img src="resources/media/watch.png" alt="watch image" /><figcaption>Cellular Watch</figcaption>
      </figure>
      <figure>
        <img src="resources/media/glasses.png" alt="glasses image" /><figcaption>Thermal Glasses</figcaption>
      </figure>
    </products>
    <loc-hour>
      <location>
        <p>Location</p>
        <p>-47.346436, 84.32354
      </location>
      <hours>
        <p>Hours</p>
        <p>0800 - 1800</p>
      </hours>
    </loc-hour>
    <footer>
      <p>Copyright Secret Agent Supply Inc.</p>
    </footer>
  </div>

</html>
